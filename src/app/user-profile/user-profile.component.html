<div class="globalContainer">
  <div class="imgContainer">
    <img [src]="user.photo" [alt]="user.name">
    <div class="informationContainer">
      <h2>{{user.name}}</h2>
      <h2>{{user.firstName}}</h2>
      <h4>{{user.quote}}</h4>
      <input type="text" [(ngModel)]="user.quote">
      
      <div class="btnContainer">
        <button (click)="displayAgeOnClick()"> Afficher/Masquer mon Ã¢ge </button>
        <p *ngIf="displayAge">{{user.age}}</p>
      </div>
    </div>
  </div>
</div>
